.div1{

}
.div2{
    width: 85%;

    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo{
    width: 120px;
    cursor: pointer;
}
.div2 ul li{
    list-style: none;
    display:  inline-block;
    margin: 0 20px;
    position: relative;
}
.div2 ul li a{
    text-decoration: none;
    color: red;
    margin-top: 0%;
    font-weight: bolder;
    text-transform: uppercase;
    font-size: 20px;
    display: flex;
    height: 50px;
    padding: 5px 3px 5px;
    text-decoration: none;
}
.div2 ul li::after{
    content: '';
    height: 3px;
    width: 0;
    background: #fff;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: 0.5s;
}
.div2 ul li:hover::after{
    width: 100%;
    position: absolute;
}
.div3{
    width: 100%;
    position: absolute;
    top: 30%;
}
.left{
    width: 6%;
}
.left h1{
    font-size: 100px;
    color: #fff;
    line-height: 110px;
    float: left;
}
.right{

    margin-right: 6%;
    margin-top: 120px;
    display: flex;
    align-items: center;
}
.right p{
    font-size: 18px;
    color:blue;
    margin-right: 15px;
    margin-top: 25%;
    font-weight: bold;
}
#icon{
    width: 80px;
    cursor: pointer;
}
